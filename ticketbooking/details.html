<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <link rel="stylesheet" href="details.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">
</head>
<body>
    <div class="cover-page">
        <h1>Enter Your Details</h1>
      </div>
<div class="page">



  
  <div class="section">
    <form id="details-form">
      <div class="form-field">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <div class="error-message" id="full-name-error"></div>
      </div>
      <div class="form-field">
        <label for="country-code">Country Code:</label>
        <select id="country-code" name="country-code">
          <option value="us">+1 (United States)</option>
          <option value="gb">+44 (United Kingdom)</option>
          <option value="lk">+94 (Sri Lanka)</option>
          <option value="af">+93 (Afghanistan)</option>
          <option value="al">+355 (Albania)</option>
          <option value="dz">+213 (Algeria)</option>
          <option value="be">+375 (Belarus)</option>
          <option value="be">+32 (Belgium)</option>
          <option value="kh">+855 (Cambodia)</option>
          <option value="ca">+8 (Canada)</option>
          <option value="dk">+45 (Denmark)</option>
          <option value="dm">+1-767 (Dominica)</option>
          <option value="ec">+593 (Ecuador)</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-field">
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" required>
        <div class="error-message" id="mobile-number-error"></div>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="form-field">
        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirm-email" required>
        <div class="error-message" id="confirm-email-error"></div>
      </div>
      <div class="form-field">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="error-message" id="gender-error"></div>
      </div>
      <button id="continue-btn" disabled>Continue with Purchase</button>
    </form>
  </div>
  <div class="summary">
  <h2>Summary</h2>
  <!-- Table to display the summary from local storage -->
  <div id="summary-table"></div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>


  <script src="details.js"></script>
</body>
</html>
